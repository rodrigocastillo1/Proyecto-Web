<!--Proyecto de Tienda REGISTRO-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/estilos.css">

    <title>Registro</title>

  </head>

  <body>

    <div class="container">

      <div class="signup-form-container">

        <form action="registro.php" method="POST" class="form-signup" name="registro">
          <h2 class="form-title">Registrarse</h2>
          
          <label for="inputEmail" class="sr-only">Usuario</label>
            <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" required autofocus>

          <label for="inputName" class="sr-only">Nombre</label>
            <input type="text" name="first_name" class="form-control" placeholder="Nombre" required>
          
          <label for="inputPatLastName" class="sr-only">Apellido Paterno</label>
            <input type="text" name="pat_last_name" class="form-control" placeholder="Apellido Paterno" required>
          
          <label for="inputMatLastName" class="sr-only">Apellido Materno</label>
            <input type="text" name="mat_last_name" class="form-control" placeholder="Apellido Materno" required>
          
          <label for="inputAge" class="sr-only">Edad</label>
            <input type="number" name="age" class="form-control" placeholder="Edad" required>
          
          <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" name="password1" class="form-control" placeholder="Contraseña" required>

          <label for="inputPassword" class="sr-only">Confirmar contraseña</label>
            <input type="password" name="password2" class="form-control" placeholder="Confirmar contraseña" required>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me" required> Acepto términos y condiciones
            </label>
          </div>
            <a href="tienda.html"><button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button></a>
        </form>

      </div>
    
    </div>

  </body>
</html>
